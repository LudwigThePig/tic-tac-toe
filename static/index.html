<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

<div id="root">

  <!--Start Game-->
  <div id="start-game" class="board">
    <div class="forms board">
      
      <form>
        <p>Player 1</p><input name="player" type="text" style="color: red; background: #1d1d1b" value="red" />
        <p>Player 2</p><input name="player" type="text" style="color: blue; background: #1d1d1b" value="blue" />
      </form>
      <div id="start" class="button">START GAME</div>
    </div>
    <div>

      <h1>Gravity?</h1>
      <div class="switch">
        <input id="gravity-toggle" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="gravity-toggle"></label>
      </div>
    </div>
  </div>

  <!-- Gameover -->
  <div id="gameover" class="board">
    <h1 id='gameover-text'></h1>
    <div id="play-again" class="button">Play Again?</div>
  </div>

  <div class="board score">
    <h1>Tic Tac Toe</h1>
    <h3 id="current-player"></h3>
    <div id="scores">
      <h3>Scores</h3>
      <p> <span class="red">X:</span> <span id="x-score">0</span></p>
      <p> <span class="blue">O:</span> <span id="o-score">0</span></p>
    </div>
  </div>

  <div class="game-board">
    <div id="1" class="square"></div>
    <div id="2" class="square"></div>
    <div id="3" class="square"></div>
    <div id="4" class="square"></div>
    <div id="5" class="square"></div>
    <div id="6" class="square"></div>
    <div id="7" class="square"></div>
    <div id="8" class="square"></div>
    <div id="9" class="square"></div>
  </div>
  <script src="app.js"></script>
</div>  
</body>
</html>
