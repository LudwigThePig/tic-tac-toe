<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
<div id="root">
  <div id="gameover" class="board">
    <h1><span class="current-player"></span> won the game!</h1>
    <div id='play-again'>Play Again?</div>
  </div>
  <div class="board score">
    <h1>Tic Tac Toe</h1>
    <h3>Current Player: <span class="current-player"></span></h3>
    <div id="scores">
      <h3>Scores</h3>
      <p>X: <span id="x-score"></span></p>
      <p>O: <span id="o-score"></span></p>
    </div>
  </div>
  <div class="game-board">
    <div id="1" class="square"></div>
    <div id="2" class="square"></div>
    <div id="3" class="square"></div>
    <div id="4" class="square"></div>
    <div id="5" class="square"></div>
    <div id="6" class="square"></div>
    <div id="7" class="square"></div>
    <div id="8" class="square"></div>
    <div id="9" class="square"></div>
  </div>
  <script src="app.js"></script>
</div>  
</body>
</html>
